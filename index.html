<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমেরিকা ও চীনের সম্পর্কের ইতিহাস</title>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap');
        
        :root { --primary-bg: #f0fdfa; --text-main: #0f172a; }
        body {
            font-family: 'SutonnyOMJ', 'SutonnyMJ', 'Tiro Bangla', 'Kalpurush', serif;
            transition: background-color 0.5s ease, color 0.5s ease;
            background-color: var(--primary-bg);
            color: var(--text-main);
            overflow-x: hidden;
        }
        .dark body { --primary-bg: #0b1120; --text-main: #f8fafc; }

        .bg-animated {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        .dark .bg-animated {
            background: linear-gradient(-45deg, #1e1b4b, #312e81, #064e3b, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .dark .glass-card {
            background: rgba(17, 24, 39, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .reading-text { font-size: 1.35rem; line-height: 2; letter-spacing: 0.2px; }
        @media (min-width: 768px) { .reading-text { font-size: 1.5rem; line-height: 2.1; } }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-pop-in { animation: popIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const historyData = [
            {
                id: 1,
                title: "১ম পর্ব: বাণিজ্যের সূচনা থেকে কমিউনিস্ট বিপ্লব (১৭৮৪ - ১৯৪৯)",
                icon: <i className="fa-solid fa-book-open text-3xl"></i>,
                gradient: "from-blue-600 to-cyan-500",
                intro: "আমেরিকা এবং চীনের সম্পর্ক আধুনিক বিশ্বের সবচেয়ে গুরুত্বপূর্ণ, জটিল এবং প্রভাবশালী একটি বিষয়।",
                sections: [
                    {
                        heading: "১. শুরুর কথা: বাণিজ্যের যুগ (১৭৮৪ - মধ্য-১৯ শতক)",
                        content: "আমেরিকা ও চীনের সম্পর্ক শুরু হয়েছিল মূলত ব্যবসার মাধ্যমে। ১৭৮৪ সালে, আমেরিকা স্বাধীন হওয়ার ঠিক পরপরই 'এম্প্রেস অফ চায়না' (Empress of China) নামক একটি আমেরিকান জাহাজ চীনের গুয়াংজুতে পৌঁছায়।",
                        // এখানে একটি ছবির লিংক যুক্ত করা হয়েছে
                        imageUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Empress_of_China_%-_Hong_Kong_Maritime_Museum.jpg/800px-Empress_of_China_%-_Hong_Kong_Maritime_Museum.jpg",
                        imageCaption: "এম্প্রেস অফ চায়না - প্রথম আমেরিকান বাণিজ্যিক জাহাজ যা চীনে পৌঁছায়",
                        terms: [
                            { term: "Trade Deficit বা বাণিজ্য ঘাটতি", explanation: "শুরুর দিকে আমেরিকা চীন থেকে প্রচুর জিনিস কিনত, কিন্তু চীন আমেরিকার খুব বেশি জিনিস কিনত না। ফলে আমেরিকার টাকা চীনে চলে যাচ্ছিল বেশি।" }
                        ]
                    },
                    {
                        heading: "২. বিশ্বযুদ্ধ এবং মিত্রতা (১৯৩০-এর দশক - ১৯৪৫)",
                        content: "দ্বিতীয় বিশ্বযুদ্ধের সময় আমেরিকা এবং চীন খুব ভালো বন্ধু বা মিত্র ছিল। জাপান যখন চীন আক্রমণ করে, তখন আমেরিকা চীনকে প্রচুর অর্থ, অস্ত্র এবং সামরিক সাহায্য দেয়।",
                        // এখানে একটি ভিডিও (YouTube) যুক্ত করা হয়েছে
                        videoUrl: "https://www.youtube.com/embed/nJw69-P5R0s",
                        terms: []
                    }
                ]
            },
            {
                id: 2,
                title: "২য় পর্ব: চরম শত্রুতা থেকে ঐতিহাসিক হাত মেলানো (১৯৪৯ - ১৯৭৯)",
                icon: <i className="fa-solid fa-bolt text-3xl"></i>,
                gradient: "from-red-600 to-orange-500",
                intro: "১৯৪৯ সালে কমিউনিস্টরা চীনের ক্ষমতায় আসার পর আমেরিকা তাদের মেনে নিতে অস্বীকার করে।",
                sections: [
                    {
                        heading: "১. বরফ গলার শুরু: পিংপং কূটনীতি (১৯৭১)",
                        content: "১৯৭১ সালে জাপানে একটি টেবিল টেনিস টুর্নামেন্ট চলছিল। সেখানে চীনের খেলোয়াড়রা আমেরিকান খেলোয়াড়দের চীনে আসার আমন্ত্রণ জানায়। আমেরিকান দল চীনে যায় এবং এটি পুরো বিশ্বে আলোড়ন ফেলে দেয়।",
                        imageUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Nixon_and_Mao_Zedong_1972.jpg/800px-Nixon_and_Mao_Zedong_1972.jpg",
                        imageCaption: "১৯৭১ সালে মার্কিন প্রেসিডেন্ট রিচার্ড নিক্সন ও চীনের নেতা মাও জেদং-এর ঐতিহাসিক সাক্ষাৎ",
                        terms: [
                            { term: "Ping-Pong Diplomacy", explanation: "টেবিল টেনিস খেলার মাধ্যমে দুই দেশের মধ্যে দীর্ঘদিন ধরে জমে থাকা বরফ গলানোর এই কৌশলকেই 'পিংপং কূটনীতি' বলা হয়।" }
                        ]
                    }
                ]
            }
        ];

        const TermModal = ({ termData, onClose }) => {
            if (!termData) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
                    <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl max-w-lg w-full p-6 relative animate-pop-in border border-blue-200 dark:border-blue-900">
                        <button onClick={onClose} className="absolute top-4 right-4 p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors text-slate-500 dark:text-slate-400">
                            <i className="fa-solid fa-xmark text-xl"></i>
                        </button>
                        <div className="flex items-center gap-3 mb-4 text-blue-600 dark:text-blue-400">
                            <i className="fa-solid fa-wand-magic-sparkles text-xl"></i>
                            <h3 className="text-2xl font-bold">{termData.term}</h3>
                        </div>
                        <div className="text-xl leading-relaxed text-slate-700 dark:text-slate-200 bg-blue-50 dark:bg-slate-700/50 p-5 rounded-xl border border-blue-100 dark:border-slate-600">
                            {termData.explanation}
                        </div>
                    </div>
                </div>
            );
        };

        const Section = ({ heading, content, imageUrl, imageCaption, videoUrl, terms, onTermClick }) => (
            <div className="mb-10 last:mb-0">
                <h3 className="text-2xl md:text-3xl font-bold mb-4 text-slate-800 dark:text-white flex items-center gap-3 bg-slate-100 dark:bg-slate-800 p-3 rounded-lg border-l-4 border-blue-500">
                    {heading}
                </h3>
                
                <div className="reading-text pl-2 md:pl-4 whitespace-pre-wrap">{content}</div>
                
                {/* Image Section (ছবি দেখানোর কোড) */}
                {imageUrl && (
                    <div className="my-6 pl-2 md:pl-4">
                        <img src={https://github.com/saikatmahbub/Gyc/blob/main/download.jpeg} alt={heading} className="w-full max-w-3xl rounded-xl shadow-lg border border-slate-200 dark:border-slate-700" />
                        {imageCaption && <p className="text-sm text-slate-500 dark:text-slate-400 mt-2 italic">{imageCaption}</p>}
                    </div>
                )}

                {/* Video Section (ইউটিউব ভিডিও দেখানোর কোড) */}
                {videoUrl && (
                    <div className="my-6 pl-2 md:pl-4">
                        <div className="relative w-full max-w-3xl aspect-video rounded-xl overflow-hidden shadow-lg border border-slate-200 dark:border-slate-700">
                            <iframe 
                                className="absolute top-0 left-0 w-full h-full"
                                src={videoUrl} 
                                title="YouTube video player" 
                                frameBorder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowFullScreen>
                            </iframe>
                        </div>
                    </div>
                )}

                {terms && terms.length > 0 && (
                    <div className="mt-6 pl-2 md:pl-4 flex flex-wrap gap-3">
                        {terms.map((t, idx) => (
                            <button key={idx} onClick={() => onTermClick(t)} className="px-4 py-2 rounded-full bg-white dark:bg-slate-800 border border-blue-300 dark:border-slate-600 shadow-sm text-blue-700 dark:text-blue-300 font-bold hover:shadow-md hover:-translate-y-1 hover:bg-blue-50 dark:hover:bg-slate-700 transition-all text-lg flex items-center gap-2">
                                <i className="fa-solid fa-wand-magic-sparkles text-sm"></i>
                                {t.term} (ব্যাখ্যা)
                            </button>
                        ))}
                    </div>
                )}
            </div>
        );

        const Chapter = ({ chapter, isOpen, toggleOpen, onTermClick }) => (
            <div className={`mb-8 rounded-3xl overflow-hidden transition-all duration-500 ${isOpen ? 'ring-2 ring-blue-500/50 shadow-2xl transform scale-[1.01]' : 'hover:shadow-lg shadow-md glass-card'}`}>
                <button onClick={toggleOpen} className={`w-full flex items-center justify-between p-6 md:p-8 bg-gradient-to-r ${chapter.gradient} text-white transition-all`}>
                    <div className="flex items-center gap-4 text-left">
                        <div className="p-4 bg-white/20 rounded-2xl backdrop-blur-md shadow-inner flex items-center justify-center">
                            {chapter.icon}
                        </div>
                        <h2 className="text-2xl md:text-4xl font-bold tracking-wide drop-shadow-md">
                            {chapter.title}
                        </h2>
                    </div>
                    <div className={`transform transition-transform duration-500 bg-white/20 p-3 rounded-full flex items-center justify-center w-12 h-12 ${isOpen ? 'rotate-180 bg-white/40' : ''}`}>
                        <i className="fa-solid fa-chevron-down text-xl"></i>
                    </div>
                </button>
                <div className={`bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl transition-all duration-700 ease-in-out ${isOpen ? 'max-h-[10000px] opacity-100 py-8' : 'max-h-0 opacity-0 overflow-hidden'}`}>
                    <div className="px-6 md:px-10 lg:px-12">
                        {chapter.intro && (
                            <div className="mb-10 text-xl md:text-2xl text-slate-600 dark:text-slate-300 italic border-b border-slate-200 dark:border-slate-700 pb-6">
                                {chapter.intro}
                            </div>
                        )}
                        {chapter.sections.map((section, idx) => (
                            <Section key={idx} {...section} onTermClick={onTermClick} />
                        ))}
                    </div>
                </div>
            </div>
        );

        // --- Feedback Form Component ---
        const FeedbackForm = () => {
            return (
                <div className="mt-12 glass-card p-8 md:p-12 rounded-3xl shadow-lg border-t-4 border-emerald-500">
                    <h2 className="text-3xl font-bold mb-4 text-slate-800 dark:text-white flex items-center gap-3">
                        <i className="fa-solid fa-comment-dots text-emerald-500"></i>
                        আপনার মতামত জানান
                    </h2>
                    <p className="text-lg text-slate-600 dark:text-slate-300 mb-8">
                        এই আর্টিকেলটি আপনার কেমন লেগেছে? আপনার কোনো প্রশ্ন বা পরামর্শ থাকলে আমাদের জানাতে পারেন।
                    </p>
                    
                    {/* Formspree.io ব্যবহার করে ফর্ম ডেটা রিসিভ করার ব্যবস্থা।
                        আপনাকে formspree.io তে গিয়ে একটি ফ্রি একাউন্ট খুলে একটি ফর্ম তৈরি করতে হবে। 
                        তারা আপনাকে একটি লিংক দিবে। সেই লিংকটি নিচের 'action' এর জায়গায় বসাতে হবে।
                    */}
                    <form action="https://formspree.io/f/xoqgolvd" method="POST" className="space-y-6 max-w-2xl">
                        <div>
                            <label className="block text-slate-700 dark:text-slate-300 font-bold mb-2">আপনার নাম</label>
                            <input 
                                type="text" 
                                name="name" 
                                required 
                                className="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all"
                                placeholder="এখানে আপনার নাম লিখুন"
                            />
                        </div>
                        
                        <div>
                            <label className="block text-slate-700 dark:text-slate-300 font-bold mb-2">আপনার ইমেইল (ঐচ্ছিক)</label>
                            <input 
                                type="email" 
                                name="email" 
                                className="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all"
                                placeholder="example@email.com"
                            />
                        </div>

                        <div>
                            <label className="block text-slate-700 dark:text-slate-300 font-bold mb-2">আপনার মতামত</label>
                            <textarea 
                                name="message" 
                                rows="5" 
                                required 
                                className="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all"
                                placeholder="আর্টিকেলটি পড়ে আপনার কেমন লাগলো বিস্তারিত লিখতে পারেন..."
                            ></textarea>
                        </div>

                        <button type="submit" className="px-8 py-3 bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white font-bold rounded-xl shadow-md transition-all transform hover:-translate-y-1 hover:shadow-lg flex items-center gap-2">
                            <i className="fa-solid fa-paper-plane"></i>
                            মতামত পাঠিয়ে দিন
                        </button>
                    </form>
                </div>
            );
        };

        function App() {
            const [openChapterId, setOpenChapterId] = useState(1);
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [selectedTerm, setSelectedTerm] = useState(null);

            useEffect(() => {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    setIsDarkMode(true);
                }
            }, []);

            useEffect(() => {
                if (isDarkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [isDarkMode]);

            const toggleChapter = (id) => setOpenChapterId(openChapterId === id ? null : id);

            return (
                <div className="min-h-screen pb-20 relative bg-animated">
                    <button onClick={() => setIsDarkMode(!isDarkMode)} className="fixed top-6 right-6 z-40 p-4 rounded-full glass-card hover:scale-110 transition-transform shadow-xl w-16 h-16 flex items-center justify-center">
                        <i className={`fa-solid ${isDarkMode ? 'fa-sun text-amber-400' : 'fa-moon text-indigo-800'} text-2xl`}></i>
                    </button>

                    <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 pt-16 md:pt-24 relative z-10">
                        <header className="mb-16 text-center glass-card p-10 rounded-3xl">
                            <div className="inline-block mb-4 px-4 py-1 rounded-full bg-blue-100 dark:bg-blue-900/50 text-blue-800 dark:text-blue-200 font-bold tracking-wider text-sm md:text-base border border-blue-200 dark:border-blue-800">
                                সম্পূর্ণ ইতিহাস (১৭৮৪ - বর্তমান)
                            </div>
                            <h1 className="text-5xl md:text-6xl lg:text-7xl font-extrabold mb-6 pb-2 text-slate-900 dark:text-white leading-tight">
                                আমেরিকা ও চীনের <br className="hidden md:block"/>
                                <span className="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-rose-500 dark:from-cyan-400 dark:to-pink-500">
                                    সম্পর্কের মোড়
                                </span>
                            </h1>
                            <p className="text-2xl md:text-3xl text-slate-700 dark:text-slate-300 font-medium max-w-4xl mx-auto leading-relaxed">
                                কূটনীতি, পলিসি এবং একবিংশ শতাব্দীর সবচেয়ে বড় স্নায়ুযুদ্ধের আদ্যোপান্ত।
                            </p>
                        </header>

                        <main className="space-y-8">
                            {historyData.map((chapter) => (
                                <Chapter 
                                    key={chapter.id} 
                                    chapter={chapter} 
                                    isOpen={openChapterId === chapter.id}
                                    toggleOpen={() => toggleChapter(chapter.id)}
                                    onTermClick={setSelectedTerm}
                                />
                            ))}
                        </main>

                        {/* মতামত নেওয়ার ফর্মটি এখানে কল করা হয়েছে */}
                        <FeedbackForm />
                        
                        <footer className="mt-20 text-center glass-card p-8 rounded-3xl text-xl text-slate-700 dark:text-slate-300 font-bold shadow-lg border-t-4 border-blue-500">
                            <p>ইতিহাসের এই দীর্ঘ পথচলা আগামী বিশ্ব রাজনীতিকে কোন দিকে নিয়ে যাবে, তা সময়ের হাতেই ছেড়ে দেওয়া যাক।</p>
                        </footer>
                    </div>

                    <TermModal termData={selectedTerm} onClose={() => setSelectedTerm(null)} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
